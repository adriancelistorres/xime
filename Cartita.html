        body {

            margin: 0;
            padding: 0;

            background-color: #f4f4f9;
            color: #333;
        }

        .carta {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .carta-header {
            
            position: relative;
            text-align: center;
        }

        .carta-header img {
            width: 50%;
            height: auto;
        }

        .carta-header h1 {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: rgb(0, 0, 0);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 24px;
            margin: 0;
            padding: 0 10px;
            word-break: break-word;
        }

        .carta-content {
            padding: 20px;
            line-height: 1.6;
            flex-grow: 1;
        }

        .carta-footer {
            text-align: right;
            padding: 10px 20px;
        }

        .carta-footer button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .carta-footer button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .carta-header h1 {
                font-size: 20px;
            }

            .carta-footer button {
                font-size: 14px;
                padding: 8px 16px;
            }

            .carta-content {
                padding: 15px;
            }
        }

        @media (max-width: 400px) {
            .carta-header h1 {
                font-size: 18px;
            }

            .carta-footer button {
                font-size: 12px;
                padding: 6px 12px;
            }

            .carta-content {
                padding: 10px;
            }
        }
    </style>
</head>
